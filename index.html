<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  
</body>
  <main class="card" role="main">
    <picture>
      <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 376px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-desktop.jpg" alt="Photo of a bottle of the perfume">
    </picture>
    <div class="content">
      <p class="product">Perfume</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="button">Add to Cart</button>
    </div>
  </main>
</html>
